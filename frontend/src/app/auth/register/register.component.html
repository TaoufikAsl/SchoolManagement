<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" name="username" [(ngModel)]="user.username" required #username="ngModel">
        <mat-error *ngIf="username.invalid && username.touched">
          Username is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
        <mat-error *ngIf="password.invalid && password.touched">
          Password is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="user.role" name="role" required #role="ngModel">
          <mat-option value="student">Student</mat-option>
          <mat-option value="instructor">Instructor</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  
      <mat-error *ngIf="errorMessage">
        {{ errorMessage }}
      </mat-error>
    </form>
  </div>
