<form (ngSubmit)="login()" #loginForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="user.username" name="username" required #username="ngModel">
    <mat-error *ngIf="username.invalid && username.touched">
      Username is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.password" name="password" required type="password" #password="ngModel">
    <mat-error *ngIf="password.invalid && password.touched">
      Password is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
    Login
  </button>
</form>

<mat-error *ngIf="errorMessage">
  {{ errorMessage }}
</mat-error>
